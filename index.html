<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Oswald|Pacifico" rel="stylesheet">
    <title>Jeopardy</title>
</head>
<body>
    <!--TITLE-->
    <img src="jeopardylogo.png" alt="jeopardylogo" class="logo"/>
    <h3>Created by Atarius Armstrong</h3>

    <!--large div-->
    <div class="gamingArea">
        <!--CATEGORY 1-->
        <div class="category"  id="cat1">Music
            <!-- <div class="cards one 1">100</div>
            <div class="cards two 2">200</div>
            <div class="cards three 3">300</div>
            <div class="cards four 4">400</div>
            <div class="cards five 5">500</div> -->
        </div>  
        
        <div class="category" id="cat2">Will & Grace</div>

        <div class="category" id="cat3">Musical Theatre</div>

        <div class="category" id="cat4">Travel</div>
        <div class="category" id="cat5">Kids' Books</div>
    



    <!--30 divs inside-->




        <!--Score div for future purposes-->
        <!-- <div id="score"><span>Score:</span></div> -->
        <!--end large div-->
    </div>
    <!--score div-->

    <!--Card area-->
    <dialog id="question">
        <div class="questionarea"></div>
        <div class="answerarea" id="answer0" data-value="0"></div>
        <div class="answerarea" id="answer1" data-value="1"></div>
        <div class="answerarea" id="answer2" data-value="2"></div>
        <div class="answerarea" id="answer3" data-value="3"></div>
    </dialog>

    <dialog id="correct">
        <div>Great Job!</div>
        <p class="escape">press 'esc' to exit</p>
    </dialog>

    <dialog id="incorrect">
        <div>Sorry Incorrect</div>
        <p class="escape">press 'esc' to exit</p>
    </dialog>
   


    <script defer src="app.js"></script>
</body>
</html>
