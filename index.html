<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Oswald|Pacifico" rel="stylesheet">
    <title>Jeopardy</title>
</head>
<body>
    <!--TITLE-->
    <img src="jeopardylogo.png" alt="jeopardylogo" class="logo"/>

    <!--large div-->
    <div class="gamingArea">
        <!--CATEGORY 1-->
        <div class="category"  id="cat1">Category 1
            <div class="cards one">100</div>
            <div class="cards two">200</div>
            <div class="cards three">300</div>
            <div class="cards four">400</div>
            <div class="cards five">500</div>
        </div>  
        
        <div class="category" id="cat2">Category 2</div>

        <div class="category" id="cat3">Category 3</div>

        <div class="category" id="cat4">Category 4</div>
        <div class="category" id="cat5">Category 5</div>
    



    <!--30 divs inside-->




        <!--final question div-->
        <div id="finalquestion"><span>Final Question!</span></div>
        <!--end large div-->
    </div>
    <!--score div-->

    <!--Question tester-->
    <dialog id="question">
        <div class="questionarea">i want to show text</div>
        <div class="answerarea" id="answer0"></div>
        <div class="answerarea" id="answer1"></div>
        <div class="answerarea" id="answer2"></div>
        <div class="answerarea" id="answer3"></div>
    </dialog>
   

    <div class="score">Score:<span></span></div>


    <script defer src="app.js"></script>
</body>
</html>
